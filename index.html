<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css" media="screen">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <title>Tick Tac Thor</title>
</head>

<body>
  <header class='page-header text-center'>
    <h2>
      Tick Tac Thor<br><br>
      <small>The Tick goes first since Thor is a smug Asgardian. <br>First to 3 wins the showdown and resets the scores. Good Luck!</small>
    </h2>

    <br><br>
  </header>
  <section class='container-fluid'>

    <div class='col-sm-4 text-center tickScore'>
      <h3>The Tick</h3>
      <h3>0</h3>

    </div>


    <div class='col-sm-4'>
      <div class="gameboard">
        <div class="square one" name="1">
          <!-- <img src="#" alt="" /> -->
        </div>
        <div class="square two" name="2">

        </div>
        <div class="square three" name="3">

        </div>
        <div class="square four" name="4">

        </div>
        <div class="square five" name="5">

        </div>
        <div class="square six" name="6">

        </div>
        <div class="square seven" name="7">

        </div>
        <div class="square eight" name="8">

        </div>
        <div class="square nine" name="9">

        </div>
      </div>
    </div>

    <div class='col-sm-4 text-center thorScore'>
      <h3>Thor</h3>
      <h3>0</h3>
    </div>

  </section>

  <footer class='navbar navbar-fixed-bottom text-center'>
    <h4>created by kelvintyb</h4>
  </footer>

  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
